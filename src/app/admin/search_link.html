

<div ng-controller="LinkController as ctrl" class="col-md-12" ng-cloak>

<h2 translate>misc.searchCriteria</h2>

<input id="code" name="code" class="form-control col-md-6" type="text" ng-model="ctrl.link.code" placeholder="{{'link.code.placeholder' | translate}}">
<input id="name" name="name" class="form-control col-md-6" type="text" ng-model="ctrl.link.name" placeholder="{{'link.name.placeholder' | translate}}">
<input id="traceToken" name="traceToken" class="form-control col-md-6" type="number" ng-model="ctrl.link.traceToken" placeholder="{{'link.traceToken.placeholder' | translate}}">


<omni-security secured-by="1096"><button type="button" class="btn btn-primary" aria-label="Left Align" ng-click="ctrl.search(ctrl.link)" translate>button.search</button></omni-security>
<omni-security secured-by="1098"><button type="button" class="btn btn-default" aria-label="Left Align"><a href="#/pages/admin/link/add_link" translate>button.add</a></button></omni-security>

    <div ng-if="ctrl.searchOK">
        <hr>

        <div align="center"><uib-pagination direction-links="false" total-items="ctrl.count" ng-model="ctrl.currentPage" num-pages="ctrl.npages" ng-change="ctrl.searchPageChanged(ctrl.currentPage)"></uib-pagination></div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th translate>link.code.abreviation</th>
                    <th translate>link.name.abreviation</th>
                    <th translate>link.traceToken.abreviation</th>
                    <th translate>misc.action</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in ctrl.links" class="gradeA {{$index%2 == 0 ? 'even':'odd'}}">
                <td>{{x.code}}</td>
                <td>{{x.name}}</td>
                <td>{{x.traceToken}}</td>
                <td>
                    <omni-security secured-by="1097"><a href="#/pages/admin/link/detail_link/{{x.id}}"><span class="glyphicon glyphicon-search"></span></a></omni-security>
                    <omni-security secured-by="1099"><a href="#/pages/admin/link/edit_link/{{x.id}}"><span class="glyphicon glyphicon-pencil"></span></a></omni-security>
                    <omni-security secured-by="1101"><a href="#/pages/admin/link/delete_link/{{x.id}}"><span class="glyphicon glyphicon-remove"></span></a></omni-security>
                </td>
            </tr>
            </tbody>
        </table>

        <div align="center"><uib-pagination direction-links="false" total-items="ctrl.count" ng-model="ctrl.currentPage" num-pages="ctrl.npages" ng-change="ctrl.searchPageChanged(ctrl.currentPage)"></uib-pagination></div>


    </div>

</div>
