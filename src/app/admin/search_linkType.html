

<div ng-controller="LinkTypeController as ctrl" class="col-md-12" ng-cloak>

<h2 translate>misc.searchCriteria</h2>

<input id="traceToken" name="traceToken" class="form-control col-md-6" type="number" ng-model="ctrl.linkType.traceToken" placeholder="{{'linkType.traceToken.placeholder' | translate}}">
<select class="form-control" id="refSrcToDestLink" ng-model="ctrl.linkType.refSrcToDestLink"
        ng-options="item as item.getName() for item in ctrl.srcToDestLinks track by item.id" ng-disabled="ctrl.disable">
</select>

<select class="form-control" id="refDestToSrcLink" ng-model="ctrl.linkType.refDestToSrcLink"
        ng-options="item as item.getName() for item in ctrl.destToSrcLinks track by item.id" ng-disabled="ctrl.disable">
</select>

<select class="form-control" id="refLnkNature" ng-model="ctrl.linkType.refLnkNature"
        ng-options="item as item.id for item in ctrl.lnkNatures track by item.id" ng-disabled="ctrl.disable">
</select>



<omni-security secured-by="1106"><button type="button" class="btn btn-primary" aria-label="Left Align" ng-click="ctrl.search(ctrl.linkType)" translate>button.search</button></omni-security>
<omni-security secured-by="1108"><button type="button" class="btn btn-default" aria-label="Left Align"><a href="#/pages/admin/linkType/add_linkType" translate>button.add</a></button></omni-security>

    <div ng-if="ctrl.searchOK">
        <hr>

        <div align="center"><uib-pagination direction-links="false" total-items="ctrl.count" ng-model="ctrl.currentPage" num-pages="ctrl.npages" ng-change="ctrl.searchPageChanged(ctrl.currentPage)"></uib-pagination></div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th translate>linkType.traceToken.abreviation</th>
                    <th translate>misc.action</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in ctrl.linkTypes" class="gradeA {{$index%2 == 0 ? 'even':'odd'}}">
                <td>{{x.traceToken}}</td>
                <td>
                    <omni-security secured-by="1107"><a href="#/pages/admin/linkType/detail_linkType/{{x.id}}"><span class="glyphicon glyphicon-search"></span></a></omni-security>
                    <omni-security secured-by="1109"><a href="#/pages/admin/linkType/edit_linkType/{{x.id}}"><span class="glyphicon glyphicon-pencil"></span></a></omni-security>
                    <omni-security secured-by="1111"><a href="#/pages/admin/linkType/delete_linkType/{{x.id}}"><span class="glyphicon glyphicon-remove"></span></a></omni-security>
                </td>
            </tr>
            </tbody>
        </table>

        <div align="center"><uib-pagination direction-links="false" total-items="ctrl.count" ng-model="ctrl.currentPage" num-pages="ctrl.npages" ng-change="ctrl.searchPageChanged(ctrl.currentPage)"></uib-pagination></div>


    </div>

</div>
