<!DOCTYPE html>
<html ng-app="login">
<head>
   <meta charset="utf-8"/>
   <title>Connect to sample</title>

   <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
   <!-- bower:css -->
   <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
   <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
   <link rel="stylesheet" href="../bower_components/angucomplete-alt/angucomplete-alt.css" />
   <link rel="stylesheet" href="../bower_components/angular-multiple-select/build/multiple-select.min.css" />
   <link rel="stylesheet" href="../bower_components/angular-ivh-treeview/dist/ivh-treeview.css" />
   <!-- endbower -->
   <!-- endbuild -->

   <!-- build:css({.tmp/serve,src}) styles/app.css -->
   <!-- inject:css -->
   <link rel="stylesheet" href="app/css/app.css">
   <link rel="stylesheet" href="app/common/directives/omni-components/omni-components.css">
   <!-- endinject -->
   <!-- endbuild -->
</head>
<body class="container" ng-controller="LoginController" ng-cloak>
<div ng-if="error" class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  {{message}}
</div>
<div>

   <div ng-if="loading" id="loadingIndicator">
      <span><img src="assets/images/ajax-loader.gif"/></span>
   </div>

   <form role="form" ng-submit="login()">

      <label for="login">Login</label>
      <div class="input-group col-md-6">
         <span class="input-group-addon" id="username"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
         <input type="text" id="login" class="form-control" ng-change="multirole=false;"
                placeholder="Username" aria-describedby="sizing-addon2" ng-model="credentials.user.login">
      </div>

      <label for="motdepasse">Password</label>
      <div class="input-group col-md-6">
         <span class="input-group-addon" id="password"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
         <input type="password" id="motdepasse" class="form-control"
                placeholder="Password" aria-describedby="sizing-addon2" ng-model="credentials.user.motdepasse">
      </div>

      <div ng-if="multirole">
         <label for="role">Select Role</label>
         <div class="input-group col-md-6">
            <select class="form-control" id="role" ng-model="credentials.selectedAffectation.id"
                    ng-options="item.id as item.libelle for item in affectations">
            </select>
         </div>
      </div>

      <br>
      <div class="col-md-12" style="text-align : left">
         <button type="button" class="btn btn-primary" aria-label="Left Align" ng-click="login()">Login</button>
      </div>
   </form>
</div>
